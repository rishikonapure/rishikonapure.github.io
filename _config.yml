### Site Settings ###
title               : Rushikesh Konapure
description         : >-
                      Exploring machine learning, data science and MLOps.
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : rishikonapure/rishikonapure.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : false                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji
  - jekyll-target-blank


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


### Author Info ###
author:
  name              : Rushikesh Konapure
  image             : assets/profile-pic.png
  email             : konapurer@gmail.com
  github            : rishikonapure
  medium            : @rishikonapure
  kaggle            : rishikeshkonapure
  linkedin          : rushikesh-konapure
  instagram         : thedataevangelist

# behance           : your_username
# dribbble          : your_username
# facebook          : your_username
# gitlab            : your_username
# soundcloud        : your_username
# spotify           : your_username
# stackoverflow     : your_user_id
# tumblr            : your_username.tumblr.com
# twitch            : your_username
